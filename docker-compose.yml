version: '3.8'

services:
  # Nginx 웹서버
  nginx:
    image: nginx:alpine
    container_name: morgan_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - morgan_network

  # PHP-FPM
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: morgan_php
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    networks:
      - morgan_network

  # MySQL
  mysql:
    image: mysql:8.0
    container_name: morgan_mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: morgan_root
      MYSQL_DATABASE: morgan_db
      MYSQL_USER: morgan_user
      MYSQL_PASSWORD: morgan_pass
    volumes:
      - morgan_mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - morgan_network

  # phpMyAdmin (DB 관리용)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: morgan_pma
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: morgan_user
      PMA_PASSWORD: morgan_pass
    depends_on:
      - mysql
    networks:
      - morgan_network

networks:
  morgan_network:
    driver: bridge

volumes:
  morgan_mysql_data:
