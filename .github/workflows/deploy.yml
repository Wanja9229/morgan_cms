name: Deploy to Cafe24

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via lftp
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_DIR: ${{ secrets.FTP_DIR }}
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq lftp

          # 제외할 파일/폴더 목록
          EXCLUDE="
            -X .git/ -X .git*
            -X .github/
            -X .claude/
            -X _backup/
            -X node_modules/
            -X docker/
            -X docs/
            -X src/
            -X data/
            -X package.json -X package-lock.json
            -X tailwind.config.*
            -X morgan_db_*.sql
            -X data/lore_seed.sql
            -X *.tmp -X *.bak -X *.log
            -X .ftp-deploy-sync-state.json
          "

          lftp -c "
            set ftp:ssl-allow yes;
            set ftp:ssl-protect-data yes;
            set ssl:verify-certificate no;
            set net:max-retries 3;
            set net:reconnect-interval-base 5;
            set mirror:parallel-transfer-count 5;
            open -u ${FTP_USER},${FTP_PASS} ${FTP_HOST};
            mirror --reverse --delete --verbose --only-newer \
              ${EXCLUDE} \
              ./ ${FTP_DIR};
            quit;
          "
