name: Deploy to Cafe24

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install git-ftp
        run: sudo apt-get update -qq && sudo apt-get install -y -qq git-ftp

      - name: Deploy via git-ftp
        run: |
          git ftp push \
            --user "${{ secrets.FTP_USER }}" \
            --passwd "${{ secrets.FTP_PASS }}" \
            --insecure \
            "ftp://${{ secrets.FTP_HOST }}" \
          || {
            echo "No sync state found. Uploading key files manually..."
            FTP_URL="ftp://${{ secrets.FTP_HOST }}"
            FTP_AUTH="${{ secrets.FTP_USER }}:${{ secrets.FTP_PASS }}"

            # Upload mobile nav changes
            curl -s --insecure --ftp-create-dirs -u "$FTP_AUTH" \
              -T "theme/morgan/head.php" "$FTP_URL/theme/morgan/head.php"
            echo "  Uploaded: theme/morgan/head.php"

            curl -s --insecure --ftp-create-dirs -u "$FTP_AUTH" \
              -T "theme/morgan/js/app.js" "$FTP_URL/theme/morgan/js/app.js"
            echo "  Uploaded: theme/morgan/js/app.js"

            curl -s --insecure -u "$FTP_AUTH" \
              -T ".gitattributes" "$FTP_URL/.gitattributes"
            echo "  Uploaded: .gitattributes"

            # Set sync point so future 'push' works
            COMMIT=$(git log -1 --format="%H")
            echo "$COMMIT" > /tmp/.git-ftp.log
            curl -s --insecure -u "$FTP_AUTH" \
              -T /tmp/.git-ftp.log "$FTP_URL/.git-ftp.log"
            echo "  Sync point set to $COMMIT"
            echo "Done. Future pushes will upload only changed files."
          }
