name: Deploy to Cafe24

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행 가능

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore file timestamps
        run: |
          wget -qO /tmp/git-restore-mtime https://raw.githubusercontent.com/MestreLion/git-tools/main/git-restore-mtime
          python3 /tmp/git-restore-mtime

      - name: Deploy via FTP (lftp mirror)
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq lftp

          lftp -c "
            set ftp:ssl-allow yes;
            set ssl:verify-certificate no;
            set net:max-retries 10;
            set net:reconnect-interval-base 5;
            set net:connection-limit 4;
            set mirror:parallel-transfer-count 3;
            open -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASS }} \
              ftp://${{ secrets.FTP_HOST }};
            mirror --reverse --verbose --no-perms \
              --exclude ^\.git/ \
              --exclude ^\.github/ \
              --exclude ^\.claude/ \
              --exclude ^data/ \
              --exclude ^node_modules/ \
              --exclude ^docker/ \
              --exclude ^docker-compose\.yml \
              --exclude ^\.env \
              --exclude ^\.gitignore \
              --exclude ^src/ \
              . .;
          "
          echo "Deploy complete."
