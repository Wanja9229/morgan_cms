name: Deploy to Cafe24

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove excluded dirs
        run: |
          rm -rf .git .github .claude _backup node_modules docker docs src data
          rm -f package.json package-lock.json tailwind.config.* morgan_db_*.sql
          rm -f .ftp-deploy-sync-state.json
          find . -name "*.tmp" -o -name "*.bak" -o -name "*.log" | xargs rm -f

      - name: Deploy via lftp
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq lftp

          echo "machine ${{ secrets.FTP_HOST }} login ${{ secrets.FTP_USER }} password ${{ secrets.FTP_PASS }}" > ~/.netrc
          chmod 600 ~/.netrc

          lftp -e "
            set ftp:ssl-allow yes;
            set ftp:ssl-force no;
            set ftp:ssl-protect-data no;
            set ssl:verify-certificate no;
            set ftp:passive-mode yes;
            set net:max-retries 3;
            set net:reconnect-interval-base 5;
            set mirror:parallel-transfer-count 5;
            open ${{ secrets.FTP_HOST }};
            mirror --reverse --verbose --only-newer ./ ${{ secrets.FTP_DIR }};
            quit;
          "
