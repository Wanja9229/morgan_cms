name: Deploy to Cafe24

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test FTP via lftp - upload concierge.php only
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq lftp

          lftp -c "
            set ftp:ssl-allow yes;
            set ssl:verify-certificate no;
            set net:max-retries 5;
            set net:reconnect-interval-base 5;
            open -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASS }} \
              ftp://${{ secrets.FTP_HOST }};
            put bbs/concierge.php -o ./www/bbs/concierge.php;
            echo '--- Upload complete ---';
            ls ./www/bbs/concierge.php;
          "
          echo "Test done."
